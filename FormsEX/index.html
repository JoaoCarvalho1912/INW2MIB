<body>

 <div class="form-group">
        <label for="Nome"> Nome: </label>
    <div>

    </div>
</div>
<div>
    <label for="genero"> Gênero: </label></div>
    <div>
    <label class="form-check">
        <div>
            <label class="form-check-label" for="masculino"> Masculino </label>
        <div>
            <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">

    </div>
        <div>
            <label class="form-check-label" for="feminino"> Feminino </label>

</div>

        </div>
    </div>
    </div>
        <br>
    <div class="container">
        <form class="form needs-validation" novalidate> 
            <div class="form-group"> <label for="nome">Nome:</label> 
                <input type="text" class="form-control" id="nome" required> </div> 
            <div class="form-group"> 
                <label for="email">Email:</label> 
                <input type="email" class="form-control" id="email" required> </div> 
            <div class="form-group"> 
                <label for="mensagem">Mensagem:</label> 
                <textarea class="form-control" id="mensagem" required></textarea> 
            </div> 
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
